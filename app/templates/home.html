{% extends 'base.html' %}

{% block content %}

<div>
    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <h2>Student Information</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="university">Institution</label>
        <input type="text" id="university" name="university" placeholder="Enter your university" required>

        <label for="degree">Program of Study</label>
        <input type="text" id="degree" name="degree" placeholder="Enter your degree program" required>

        <label for="semester">Academic Term</label>
        <input type="text" id="semester" name="semester" placeholder="Enter your semester" required>

        <button type="submit">Proceed</button>
    </form>
</div>

{% endblock %}

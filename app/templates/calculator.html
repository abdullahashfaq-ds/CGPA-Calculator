{% extends 'base.html' %}

{% block content %}

<div>
    <form id="gpa-form" action="{% url 'calculator' %}" method="post">
        {% csrf_token %}

        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="university" value="{{ university }}">
        <input type="hidden" name="degree" value="{{ degree }}">
        <input type="hidden" name="semester" value="{{ semester }}">

        <table id="courses-table">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th>Credit Hours</th>
                    <th>Obtained Marks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="course_title" placeholder="Enter course title" required></td>
                    <td><input type="text" name="credit_hours" placeholder="Enter credit hours" required></td>
                    <td><input type="text" name="obtained_marks" placeholder="Enter obtained marks" required></td>
                    <td><button type="button" class="remove-course-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <div>
            <button type="button" id="add-course-btn">Add Course</button>
            <button type="submit">Calculate GPA</button>
        </div>
    </form>
</div>

{% endblock %}
